buildscript {
    ext.kotlin_version = '1.4.10'
    ext.ktor_version = '1.3.2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
    }
}

plugins {
    id 'application'
}


group 'ktor-graphql-example'
version '1.0'

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    mavenCentral()
    jcenter()
    maven { url "http://dl.bintray.com/jetbrains/spek" }
    maven {
        url  "https://dl.bintray.com/excitement-engineer/ktor-graphql"
    }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
}

dependencies {
    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "com.github.excitement-engineer:ktor-graphql:2.0.0"
    compile 'com.graphql-java-kickstart:graphql-java-tools:6.2.0'
    compile "com.google.code.gson:gson:2.8.6"
    compile group: 'com.graphql-java', name: 'graphql-java', version: '2020-07-03T01-10-37-bb87d8f'


    testCompile "junit:junit:4.13"
    testCompile "io.ktor:ktor-server-test-host:$ktor_version"
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"

    testCompile 'org.jetbrains.spek:spek-api:1.2.1'
    testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.2.1'
    // for JVM:
    testImplementation 'org.amshove.kluent:kluent:{kotlin_version}'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}

application {
    mainClassName = 'Application'
}