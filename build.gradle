buildscript {
    ext.kotlin_version = '1.3.41'
    ext.ktor_version = '1.1.1'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

plugins {
    id 'application'
}


group 'ktor-graphql-example'
version '1.0'

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    mavenCentral()
    jcenter()
    maven { url "http://dl.bintray.com/jetbrains/spek" }
    maven {
        url  "https://dl.bintray.com/excitement-engineer/ktor-graphql"
    }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
}

dependencies {
    compile "io.ktor:ktor-server-netty:1.1.1"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.41"
    compile "com.github.excitement-engineer:ktor-graphql:0.2.3"
    compile 'com.graphql-java-kickstart:graphql-java-tools:5.4.1'
    compile "com.google.code.gson:gson:2.8.0"
    compile group: 'com.graphql-java', name: 'graphql-java', version: '11.0'


    testCompile "junit:junit:4.11"
    testCompile "io.ktor:ktor-server-test-host:1.1.1"
    testCompile "org.jetbrains.kotlin:kotlin-test:1.3.41"

    testCompile 'org.jetbrains.spek:spek-api:1.1.5'
    testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.1.5'
    // for JVM:
    testImplementation 'org.amshove.kluent:kluent:1.34'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}
task stage(dependsOn: ['build', 'clean'])

application {
    mainClassName = 'Application'
}
